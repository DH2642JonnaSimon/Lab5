<!-- We include the sidebar as it is shared across two screens. -->
<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl">

</ng-include>


<script>
			$("#viewDishes").css("height", $("#selectDishView").height()-$("#selectDishBackground").height()-10);
</script>

<div id="selectDishView" class="col-xs-7 col-sm-9 col-md-9">
	<div id="selectDishBackground">
		<h3 id="selectDishHeader">SELECT DISH</h3>
		<table class="table-responsive table-condensed" id="selectDishTable">
			<tr>
				<td id="searchInputCell"><input id="searchInput" placeholder="Enter key words" class="form-control " type="text" ng-model="query"></td>
				<td id="searchButtonCell"><button id="searchButton" ng-click="search(query)" type="button" class="btn btn-warning btn-responsive">Search</button></td>
				<td id="selectCell"><select ng-model="query2" ng-change="selectSearch(query2, query)" class="form-control" id="selectInput"><option value="appetizer">Starter</option><option value="main%20dish">Main</option><option value="dessert">Dessert</option></select></td>
			</tr></table>
	</div>
	<div id ="viewDishes" class="pre-scrollable">
		<div class='row' id='rowViewDish' ng-repeat="dish in dishes" ng-if="$index % 4 == 0">
			<div class="col-xs-12 col-sm-12 col-md-3" id="dishDiv">
				<div id="innerDishDiv">
				<a ng-href="#/dish/{{dish.RecipeID}}">
					<div  class="clickableDish" style="background-color:#fff;display: table;margin:0 auto;height:180px;">
						<div style="overflow: hidden;width: 180px;"><image class="img-thumbnail" id="imgElem" src="{{dishes[$index].ImageURL}}"></image>
					</div>
				</div>
				</a>
					<div id="dishHeaderDiv" class="dishHeadDiv">
						<h3 id="dishHeader">{{dishes[$index].Title}}</h3>
					</div>
				<div id="dishParagraph">RATING1
				</div>
		<div class="table" id="viewDishesInner">
			
		</div>
	</div>
</div>

			<div class="col-xs-12 col-sm-12 col-md-3" id="dishDiv" ng-if="dishes.length > ($index + 1)">
				<div id="innerDishDiv">
				<a ng-href="#/dish/{{dish.RecipeID}}">
					<div  class="clickableDish" style="background-color:#fff;display: table;margin:0 auto;height:180px;">
						<div style="overflow: hidden;width: 180px;"><image class="img-thumbnail" id="imgElem" src="{{dishes[$index + 1].ImageURL}}"></image>
					</div>
				</div>
				</a>
					<div id="dishHeaderDiv" class="dishHeadDiv">
						<h3 id="dishHeader">{{dishes[$index + 1].Title}}</h3>
					</div>
				<div id="dishParagraph">RATING2
				</div>
		<div class="table" id="viewDishesInner">
			
		</div>
	</div>
</div>

			<div class="col-xs-12 col-sm-12 col-md-3" id="dishDiv" ng-if="dishes.length > ($index + 2)">
				<div id="innerDishDiv">
					<a ng-href="#/dish/{{dish.RecipeID}}">
					<div  class="clickableDish" style="background-color:#fff;display: table;margin:0 auto;height:180px;">
						<div style="overflow: hidden;width: 180px;"><image class="img-thumbnail" id="imgElem" src="{{dishes[$index + 2].ImageURL}}"></image>
					</div>
				</div>
				</a>
					<div id="dishHeaderDiv" class="dishHeadDiv">
						<h3 id="dishHeader">{{dishes[$index + 2].Title}}</h3>
					</div>
				<div id="dishParagraph">RATING3
				</div>
		<div class="table" id="viewDishesInner">
			
		</div>
	</div>
</div>

			<div class="col-xs-12 col-sm-12 col-md-3" id="dishDiv" ng-if="dishes.length > ($index + 3)">
				<div id="innerDishDiv">
				<a ng-href="#/dish/{{dish.RecipeID}}">
					<div  class="clickableDish" style="background-color:#fff;display: table;margin:0 auto;height:180px;">
						<div style="overflow: hidden;width: 180px;"><image class="img-thumbnail" id="imgElem" src="{{dishes[$index + 3].ImageURL}}"></image>
					</div>
				</div>
				</a>
					<div id="dishHeaderDiv" class="dishHeadDiv">
						<h3 id="dishHeader">{{dishes[$index + 3].Title}}</h3>
					</div>
				<div id="dishParagraph">RATING4
				</div>
		<div class="table" id="viewDishesInner">
			
		</div>
	</div>
</div>
</div>
</div>
</div>
